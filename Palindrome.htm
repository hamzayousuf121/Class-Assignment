<html lang="en">

<body>
    <h1>Assigment one </h1>
    <h2>Palindrome Words Check</h2>
    <script>
        function palindrome(string) {
            var re = /[\W_]/g;
            var lowRegStr = string.toLowerCase().replace(re, '');
            var reverseStr = lowRegStr.split('').reverse().join(''); 
            return reverseStr === lowRegStr;
          }
          var data = prompt("Enter your desire word to check it is a palindrome or not");
         var check =  palindrome(data);
         if(check ===false){
             alert("It is not a palindrome Word");
         }
         else{
             alert("It is a palindrome Word");
         }
        </script>
</body>
</html>
